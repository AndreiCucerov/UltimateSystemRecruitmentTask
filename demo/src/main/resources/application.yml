spring:
  datasource:
    url: jdbc:h2:mem:test;DATABASE_TO_UPPER=false
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  h2:
    console:
      enabled: true

